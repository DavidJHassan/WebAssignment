<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body onload="formInit()">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Awesome-O Computers</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="ibp.html">iBUYPOWER</a>
                    </li>
                    <li>
                        <a href="aw.html">ALIENWARE</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Awesome-O Computers</p>
                <div class="list-group">
                    <a href="index.html" class="list-group-item active">Home</a>
                    <a href="ibp.html" class="list-group-item">iBUYPOWER</a>
                    <a href="aw.html" class="list-group-item">ALIENWARE</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="thumbnail">
					<img class="img-responsive" src="img/productlogo.png" alt="product logos">
					<br><br>
					<h2>Purchase Form</h2>
					<form name="productForm" action="confirmation.html" onsubmit="return validateForm()">
						<input type="hidden" id = "prodID" name="prodID" value="">
						<div class="form-group">
						    <label for="prodName">Product Name:</label>
							<input type="text" class="form-control" id="prodName" name="prodName" value ="" readonly>
						</div>
						<div class="form-group">
						    <label for="price">Price:</label>
							<input type="text" class="form-control" id="price" name="price" value ="" readonly>
						</div>
						<div class="form-group">
						    <label for="Quantity">Quantity:</label>
							<input type="text" class="form-control" name="qty" value="1">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form> 
				</div>		
			</div>
        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Awesome-O Computers 2014</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- Custom JavaScript -->
	<script src="js/form.js"></script>
